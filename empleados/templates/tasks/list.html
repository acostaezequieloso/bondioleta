<div class="row">
    {% for item in productos %}
    <div class="col-lg-3" col-md-4 mb-4>
        <div class="card h-100">
            <a href="{% url 'detail' item.slug %}"><img class="card-img-top" src="{{item.imagen}}" alt=""></a>
            <div class="card-body">
                <h4 class="card-title">
                    {{item.nombre}}
                </h4>
                <h5>
                    s/.{{item.precio|floatformat:"1"}}
                </h5>
                
            </div>
            <div class="card-footer">
                <small class="text-muted"><a class="btn btn-success" href="{% url 'cart' item.slug %}">adicionar al acrrito</a></small>
            </div>

        </div>
        
    </div>

</div>
{% empty %}
<div class="card w-100">
    <div class="card-body">
        <h4>No se encotraron productos de esa categoria</h4>
    </div>
</div>
{% endfor %}
